<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>मुख्य पृष्ठ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      padding: 0 2rem;
    }
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 1.4rem;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <h1>मुख्य पृष्ठ</h1>

  <div class="cards">
    <div class="card">
      <a href="bharat.html"><i class="fas fa-flag-usa"></i> भारत दर्शन</a>
    </div>
    <div class="card">
      <a href="computer.html"><i class="fas fa-laptop"></i> कंप्यूटर दर्शन</a>
    </div>
    <div class="card">
      <a href="aidarshan.html"><i class="fas fa-robot"></i> AI दर्शन</a>
    </div>
  </div>

</body>
</html>
