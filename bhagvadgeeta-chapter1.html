<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भगवद गीता - अध्याय 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #3b5998;
            font-size: 32px;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        .shlok-block {
            background-color: #e8f4f8;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .shlok {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .meaning {
            font-size: 18px;
            font-style: italic;
            text-align: center;
        }

        .shlok-block:hover {
            background-color: #d3e6f7;
        }
    </style>
</head>

<body>

    <h1><u>भगवद गीता - पहला अध्याय</u></h1>

    <!-- Shlok 1 -->
    <div class="shlok-block">
        <div class="shlok">
            <p>||धृतराष्ट्र उवाच||</p>
            <p>धर्मक्षेत्रे कुरुक्षेत्रे समवेता युयुत्सवः |</p>
            <p>मामकाः पाण्डवाश्चैव किमकुर्वत सञ्जय ||1||</p>
        </div>

        <div class="meaning">
            <p><strong>अर्थ:</strong> धृतराष्ट्र बोला - हे संजय धर्मभूमि कुरुक्षेत्र में इक्कठे हुवे युद्ध की इच्छा वाले
                मेरे और पांडू के पुत्रों ने क्या किया?
            </p>
        </div>
    </div>

    <!-- You can add more shlokas in similar blocks -->

</body>

</html>
